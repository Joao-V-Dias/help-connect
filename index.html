<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>HelpConnect</title>
  </head>
  <body>
    <header>
      <div class="content-header">
        <a href="#"
          ><img
            src="./assets/img/icon/logo.svg"
            alt="logo do site"
            class="logo"
        /></a>
        <nav class="menu">
          <a href="">Nessidades</a><a href="">Doações</a><a href="">Sobre</a>
        </nav>
        <div class="login-btn">
          <a href="">Fazer login / Cadastrar</a>
        </div>
        <a href=""
          ><img
            src="https://placehold.co/400"
            alt="foto do usuario"
            class="user-img"
        /></a>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <video
          autoplay
          muted
          loop
          playsinline
          poster="fallback.jpg"
          id="bg-video"
        >
          <source src="background.mp4" type="video/mp4" />
        </video>
        <div class="content-hero">
          <h1>HelpConnect</h1>
          <p>
            Conectando quem <span>precisa</span> com quem
            <span>pode</span> ajudar.
          </p>
          <div class="btns">
            <a href="" class="btn">Quero ajudar</a>
            <a href="" class="btn">Quero ser ajudado</a>
          </div>
        </div>
      </section>
      <section class="necessity-section">
        <h2>Últimas Necessidades</h2>
        <div class="group-card">
          <a href="" class="card">
            <img src="" alt="" class="img-card" />
            <div class="content-card">
              <h3 class="title-card"></h3>
              <img src="" alt="" class="icon-arrow" />
            </div>
          </a>
        </div>
      </section>
      <section class="donation-section">
        <h2>Últimas Doações</h2>
        <div class="group-card">
          <a href="" class="card">
            <img src="" alt="" class="img-card" />
            <div class="content-card">
              <h3 class="title-card"></h3>
              <img src="" alt="" class="icon-arrow" />
            </div>
          </a>
        </div>
      </section>
      <section class="how-work">
        <h2>Como Funciona</h2>
      </section>
    </main>
    <footer>
      <a href=""
        ><img src="" alt="" class="logo" />
        <p>HelpConnect</p></a
      >
    </footer>
  </body>
</html>
